<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <body>
    <main>
      <section id="title-section">
        <div class="title-block">
          <a href="/"> <h1 class="title">WordExplorer</h1> </a>
          <p>Find any definition for every word</p>
        </div>
      </section>
      {% include 'form.html' %}
      <section id="random-words-section">
        <div class="all-words">
          {% for word in words[:-1]: %}
            <a class="word-link" href="{{ url_for('display', word=word) }}">
              <div class="word">
                <h2>{{ word }}</h2>
              </div>
            </a>
          {% endfor %}
        </div>
      </section>
    </main>
  </body>
</html>
